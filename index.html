<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Post</title>

  <!-- Google Font: Libre Baskerville (Regular) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .poster {
      width: 50%;
      margin-left: 25%;
      margin-top: 100px;
    }

    .poster img {
      width: 100%;
      border: 5px solid white;
    }

    h1 {
      font-family: "Libre Baskerville", serif;
      text-transform: uppercase;
      margin-top: 20px;
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="poster">
    <img src="assets/images/motivaton.png" alt="Motivational Image">
    <h1>Stay Consistent</h1>
    <p>Small progress every day leads to big results.</p>
  </div>

</body>
</html>
